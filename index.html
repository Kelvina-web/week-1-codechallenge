<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href=".stlye.css">
</head>
<body>
    <h1>Ramen Rating App</h1>
    <div id="ramen-menu"></div>
    <div id="ramen-detail"></div>
    
    <form id="new-ramen-form">
        <h4>Add New Ramen </h4>
        <input type="text" id="ramen-name" placeholder="Ramen Name" required>
        <input type="text" id="restaurant-name" placeholder="Restaurant Name" required>
        <input type="text" id="image-url" placeholder="Image URL" required>
        <input type="number" id="rating" placeholder="Rating (1-10)" min="1" max="10" required>
        <textarea id="comment" placeholder="Comment"></textarea>
        <button type="submit">Add Ramen</button>
    </form>

    <script src="index.js"></script>
</body>
<footer class="footer">
    <p class="copywright"> Kelvina | all rights reserved </p>
</footer>
</html>
